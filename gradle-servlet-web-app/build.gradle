plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '3.0.5'
}
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}
war{
    archiveName='sample.war'
}


dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
}
gretty{
    httpPort=8088
    contextPath='/'
    servletContainer='jetty9'
}
